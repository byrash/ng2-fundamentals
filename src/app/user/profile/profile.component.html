<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileFormGrp" (ngSubmit)="saveProfile(profileFormGrp.value)" autocomplete="off" novalidate>
            <div class="form-group" [ngClass]="{'error': !validateFirstName()}">
                <label for="firstName">First Name:</label>
                <em *ngIf="!validateFirstName()
                && profileFormGrp.controls.firstName?.errors.required">Required</em>
                <em *ngIf="!validateFirstName()
                && profileFormGrp.controls.firstName?.errors.pattern">Should start with alphabate</em>
                <input formControlName="firstName" id="firstName" type="text" class="form-control"
                       placeholder="First Name..."/>
            </div>
            <div class="form-group" [ngClass]="{'error': !validateLastName()}">
                <label for="lastName">Last Name:</label>
                <em *ngIf="!validateLastName()">Required</em>
                <input formControlName="lastName" id="lastName" type="text" class="form-control"
                       placeholder="Last Name..."/>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!validateFirstName() || !validateLastName()">
                Save
            </button>
            <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
            <button (click)="logout()" type="button" class="btn btn-warning" style="float: right">Logout</button>
        </form>
    </div>
</div>
